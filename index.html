<!DOCTYPE html>
<html>
<head>
  <title>Product Comparison</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Product Comparison</h1>

  <div id="table-container">
    <table id="product-table">
      <thead>
        <tr>
          <th>Features</th>
          <th>Product 1</th>
          <th>Product 2</th>
          <th>Product 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Feature 1</td>
          <td>Value 1</td>
          <td>Value 1</td>
          <td>Value 2</td>
        </tr>
        <tr>
          <td>Feature 2</td>
          <td>Value 3</td>
          <td>Value 3</td>
          <td>Value 3</td>
        </tr>
        <!-- Add more rows for additional features -->
      </tbody>
    </table>
  </div>

  <label for="hide-checkbox">
    <input type="checkbox" id="hide-checkbox"> Hide identical values
  </label>

  <script src="script.js"></script>
</body>
</html>
